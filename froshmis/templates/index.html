{% extends "layout.html" %}

{% block body %}

    <h1>Register</h1>
    <form action="/register" method="post">
        <input type="text" name="name" placeholder="Name" autocompletion="off" autofocus>

        {% for sport in sports %}
            <input name="sport" type="radio" value="{{ sport }}">{{ sport }}</input>
        {% endfor %}


        <input type="submit" value="Register" />
    </form>
{% endblock %}
